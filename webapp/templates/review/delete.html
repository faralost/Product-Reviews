{% extends 'base.html' %}

{% block title %}Удаление{% endblock %}

{% block content %}
    <h1>Вы уверены, что хотите удалить отзыв?</h1>
    <form action="{% url "webapp:review_delete" review.pk %}" method="post">
        {% csrf_token %}
        <div class="btn-group">
            <button class="btn btn-danger" type="submit">Да</button>
            <a class="btn btn-primary" href="{% url 'webapp:product_detail' review.product.pk %}">Отмена</a>
        </div>
    </form>
{% endblock %}
